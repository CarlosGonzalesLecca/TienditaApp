<div class="card my-2">
    <img [src]="product.image" 
    (click)="selectProduct(product.id)"
    alt="product.name" 
    width="200px" 
    class="card-img-top" 
    style="cursor:pointer;">
    <div class="card-header">
      <div class="card-title">
        <p>{{product.name|titlecase}}</p>
      </div>
    </div>
    <div class="card-body">
      <h6>{{product.description.substr(0, 40)}} ....</h6>
      <p class="lead">{{product.price | currency:'PEN'}}</p>
      <p class="lead">{{product.category}}</p>
    </div>

    <div class="row d-flex justify-content-center border-primary my-3">
      <div class="col-md-6 ">
        <button class="btn btn-outline-primary btn-sm btn-block"
          [class.disabled]="product.quantity < 1"
          [class.btn-outline-danger]="product.quantity < 1"
          (click)="AddProduct(product.id)"
          [disabled]="product.quantity < 1">
          {{ product.quantity < 1 ? "NO STOCK" : "Add To Cart"}}
        </button>
      </div>
    </div>

</div>
